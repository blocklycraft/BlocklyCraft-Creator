<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blockly</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="workarea" style="height: 100%"></div>
  <div id="workspace" style="position: absolute"></div>

  <script src="blockly_compressed.js"></script>
  <script src="javascript.js"></script>

  <script>
    let curr_pro_path = '';
    let curr_block_name = '';



    let blocklyArea = document.getElementById('workarea');
    let blocklyDiv = document.getElementById('workspace');
    let workspace = Blockly.inject(blocklyDiv,
      {
        media: './media/',
        toolbox: '<xml><category></category></xml>', scrollbars: true, trashcan: true
      });

    let onresize = function (e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      let element = blocklyArea;
      let x = 0;
      let y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(workspace);
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    Blockly.svgResize(workspace);
  </script>
  <script>
    const { ipcRenderer } = require('electron')
    const fs = require('fs')
    ipcRenderer.on('block-open', (event, arg) => {
      if (curr_pro_path == '') {
        return;
      }
      if (curr_block_name != '') {
        saveBlock()
      }
      workspace.clear()
      if (!fs.existsSync(curr_pro_path + '/blocks/' + arg + '.block')) {
        //不存在,显示错误信息
        ipcRenderer.sendToHost('load-error')
        return;
      }
      let block_xml = fs.readFileSync(curr_pro_path + '/blocks/' + arg + '.block');
      try {
        let xml = Blockly.Xml.textToDom(block_xml);
        Blockly.Xml.domToWorkspace(xml, workspace);
        ipcRenderer.sendToHost('load-success', arg)
        curr_block_name = arg;
      } catch (e) {
        ipcRenderer.sendToHost('load-error')
        throw e
      }
    })
    ipcRenderer.on('block-rename', (event, arg) => {
      //注意!不能通过此事件来打开积木板，它仅仅更改了文件路径，编辑器一般不会主动去加载文件
      curr_block_name = arg;
    });
    ipcRenderer.on('open-project', (event, path) => {
      curr_pro_path = path;
      //不需要做更多，因为每次加载项目都会reload此页面
    })
    ipcRenderer.on('block-close', (event, arg) => {
      workspace.clear()
    })
  </script>
  <script>
    //events
    function saveBlock() {
      if (curr_block_name === '') {
        return;
      }
      console.log("save data....-" + curr_block_name)
      let xml_str = Blockly.Xml.domToPrettyText(Blockly.Xml.workspaceToDom(workspace));
      fs.writeFileSync(curr_pro_path + '/blocks/' + curr_block_name + '.block', xml_str);
      //同时生成js
      let jscode = Blockly.JavaScript.workspaceToCode(workspace);
      fs.writeFileSync(curr_pro_path + '/scripts/' + curr_block_name + '.js', jscode);
    }
  </script>
  <script>
    //自定义对话框
    let confirm_callback;
    let prompt_callback;
    Blockly.alert = function (message, callback) {
      ipcRenderer.sendToHost('dialog-alert', message)
      callback()
    };
    Blockly.confirm = function (message, callback) {
      ipcRenderer.sendToHost('dialog-confirm', message)
      confirm_callback = callback
    };
    Blockly.prompt = function (message, defaultValue, callback) {
      ipcRenderer.sendToHost('dialog-prompt', message, defaultValue)
      prompt_callback = callback

    };
    ipcRenderer.on('dialog-confirm', (event, res) => {
      confirm_callback(res)
    })
    ipcRenderer.on('dialog-prompt', (event, res) => {
      prompt_callback(res)
    })
  </script>
</body>

</html>
