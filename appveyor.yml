version: 0.1.{build}
image: "Visual Studio 2017"
platform:
  - x64
init:
  - git config --global core.autocrlf input

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

install:
  - ps: Install-Product node 8 x64
  - git reset --hard HEAD
  - yarn
  - node --versio

